    <form id="questionnaire-form">

        <h1>แบบคัดกรองโรคซึมเศร้า 2 คำถาม (2Q)</h1>
        <h2>กรุณตอบตามความเป็นจริง</h2>

    <div class="container mt-5">
        <div class="row">
            <div class="col-mt-4">

                <p>1. ใน 2 สัปดาห์ที่ผ่านมา รวมวันนี้ ท่านรู้สึก หดหู่ เศร้า หรือท้อแท้สิ้นหวัง หรือไม่ <br>
                    <input type="radio" name="q1" value="yes"> มี<br>
                    <input type="radio" name="q1" value="no"> ไม่มี
                </p>
                <br>
            </div>

            <div class="col-mt-4">
                <br>
                <p>2. ใน 2 สัปดาห์ที่ผ่านมา รวมวันนี้ท่านรู้สึก เบื่อ ทำอะไรก็ไม่เพลิดเพลิน หรือไม่<br>
                    <input type="radio" name="q2" value="yes"> มี<br>
                    <input type="radio" name="q2" value="no"> ไม่มี
                </p>

            </div>
        </div>
    </div>
    <br><center>
        <button id="button_id" type="button"
            onclick="document.getElementById('questionnaire-form').innerHTML = processQuestionnaire()">
            แปลผลแบบสอบถาม</button>
